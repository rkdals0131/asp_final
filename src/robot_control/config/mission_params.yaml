# =============================================================================
# Robot Control Package - Mission Parameters Configuration
# ROS2 파라미터 파일 형식으로 노드별 파라미터를 정의합니다.
# =============================================================================

# =============================================================================
# 대시보드 노드 파라미터
# =============================================================================
dashboard_node:
  ros__parameters:
    # 토픽 구독 설정
    px4_local_pos_topic: "/fmu/out/vehicle_local_position"
    vehicle_odom_topic: "/model/X1/odometry"
    camera_image_topic: "/x500/image_proc"
    marker_detection_topic: "/marker_detections"
    drone_state_topic: "/drone/state"
    vehicle_state_topic: "/vehicle/state"
    mission_status_topic: "/mission/status"
    
    # TF 프레임 설정
    drone_frame_id: "x500_gimbal_0"
    vehicle_frame_id: "X1_asp"
    map_frame: "map"
    
    # 타이밍 설정
    check_timeout: 2.0
    node_timeout: 5.0

# =============================================================================
# 미션 제어 노드 파라미터
# =============================================================================
mission_control_node:
  ros__parameters:
    # TF 프레임 설정
    drone_frame_id: "x500_gimbal_0"
    vehicle_frame_id: "X1_asp"
    map_frame: "map"
    
    # 타이밍 설정
    check_timeout: 2.0

# =============================================================================
# 웨이포인트 미션 노드 파라미터
# =============================================================================
waypoint_mission_node:
  ros__parameters:
    # 드론 짐벌 카메라 프레임 설정
    gimbal_camera_frame: "x500_gimbal_0/camera_link"
    
    # 미션 진행 설정
    hover_duration: 2.0
    waypoint_reach_tolerance: 2.0

# =============================================================================
# 대화형 미션 노드 파라미터
# =============================================================================
interactive_mission_node:
  ros__parameters:
    # 이륙 설정
    takeoff_altitude: 10.0

# =============================================================================
# UGV 경로 추종 노드 파라미터
# =============================================================================
path_follower_node:
  ros__parameters:
    # 동역학 파라미터 - 드론 탑재시
    max_jerk_with_drone: 1.0
    max_accel_with_drone: 0.5
    
    # 동역학 파라미터 - 기본 (드론 미탑재)
    max_jerk_default: 3.0
    max_accel_default: 2.0
    
    # 경로 추종 제어 파라미터
    lookahead_k: 2.0
    lookahead_min: 0.5
    lookahead_max: 3.0
    max_speed: 6.0
    min_speed: 0.5
    max_decel: 1.0
    max_lateral_accel: 2.0
    
    # 웨이포인트 및 경로 설정
    waypoint_reach_threshold: 1.5
    path_density: 0.1
    
    # TF 프레임 설정
    map_frame: "map"
    vehicle_base_frame: "X1_asp"
    
    # 파일 및 기능 설정
    waypoint_file: ""
    use_mission_ids: true 